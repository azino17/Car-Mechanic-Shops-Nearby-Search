<!doctype html>
<html lang="en">
<head>
    <title>AutoMate - Car Mechanic Services</title>
    <link rel="icon" type="image/jpeg" href="carlogo.jpg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Madimi+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #d7cbd6 !important;
        }
        .navbar-brand {
            color: #1f1908 !important;
            font-weight: bold;
        }
        .navbar-brand img {
            margin-right: 5px;
        }
        .nav-link {
            color: #131010 !important;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            color: #212529;
            font-weight: bold;
        }
        .badge-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        footer {
            background-color: #9e939b;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin-bottom: 0;
        }

        h2 {
            font-family: "Major Mono Display", monospace;
  font-weight: 400;
  font-style: normal;

        }
        h5{
            font-family: "Major Mono Display", monospace;
  font-weight: 400;
  font-style: normal;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="https://static.vecteezy.com/system/resources/previews/011/864/179/original/car-service-logo-design-illustration-car-repair-logo-vector.jpg" width="30" height="30" alt="AutoMate" loading="lazy" class="d-inline-block align-top">
                AutoMate - Car Mechanic Services
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavBar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/service" class="nav-link">Book Service</a></li>
                    <li class="nav-item"><a href="/contact" class="nav-link">Contact Us</a></li>
                    <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="/register" class="nav-link">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h2 class="text-center mb-4">Mechanic(s) Available Near You</h2>
        <div class="row">
            {% for garage in garages %}
            <div class="col-12 col-md-4">
                <div class="card mb-4">
                    <!-- <img src="https://via.placeholder.com/150" alt="{{ garage }}" class="card-img-top"> -->
                    <div class="card-body">
                        <h5 class="card-title">{{ garage }}</h5>
                        <span class="badge badge-primary mb-2">Experience and Rating Info</span>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-danger btn-block">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 AutoMate - Car Mechanic Services. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
